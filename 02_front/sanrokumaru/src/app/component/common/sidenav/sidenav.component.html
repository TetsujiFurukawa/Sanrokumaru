<mat-nav-list>
  <a mat-list-item routerLink="/evaluation-result" (click)="onSidenavClose()">
    <mat-icon>home</mat-icon>{{ 'menu.home' | translate }}
  </a>

  <ng-container *ngFor="let item of availableMenuListDtoLists">
    <mat-list-item [matMenuTriggerFor]="appMenu">
      <mat-icon class="matIcon">arrow_drop_down</mat-icon>
      <a matline>{{ item.propertyId | translate }}</a>
    </mat-list-item>
    <mat-menu #appMenu="matMenu">
      <ng-container *ngFor="let subitem of item.availableMenuDto">
        <button mat-menu-item (click)="onSidenavClose()"
          routerLink="/{{subitem.apiName}}">{{ subitem.propertyId | translate }}</button>
      </ng-container>
    </mat-menu>
  </ng-container>

  <a mat-list-item routerLink="/account-setting" (click)="onSidenavClose()">
    <mat-icon class="matIcon">account_circle</mat-icon> {{ 'menu.accountSetting' | translate }}
  </a>

  <a mat-list-item routerLink="/sign-out" (click)="onSidenavClose()">
    <mat-icon class="matIcon">exit_to_app</mat-icon> {{ 'menu.signOut' | translate }}
  </a>

</mat-nav-list>
