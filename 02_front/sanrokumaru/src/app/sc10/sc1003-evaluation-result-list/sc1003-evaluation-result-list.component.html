<div class="row">
  <div class="col-sm-6">
    <label>姓</label>
    <input name="firstname" class="firstname form-control" required="" type="text">
  </div>
  <div class="col-sm-6">
    <label>名前</label>
    <input name="lastname" class="lastname form-control" required="" type="text">
  </div>

  <div class="col-12">
    <h6>評価結果一覧</h6>
    <br>
  </div>
  <div class="col-12" style="text-align: left;">
    <form #templateVariableName="ngForm" (ngSubmit)="functionName" class="form-inline">

      <!-- 評価期間 -->
      <div class="col-12">
        <label for="loginUserId" style="text-align: left;justify-content: left;">評価期間 &nbsp;</label>
      </div>
      <div class=" col-12 col-sm-4">
        <input class="form-control" id="searchEvaluationMonthFrom" name="searchEvaluationMonthFrom" type="text"
          [(ngModel)]="searchEvaluationMonthFrom">
      </div>
      <div class="col-12 col-sm-2">
        <label for="loginUserId">&nbsp; ～ &nbsp;</label>
      </div>
      <div class="col-12 col-sm-4">
        <input class="form-group" id="searchEvaluationMonthTo" name="searchEvaluationMonthTo" type="text" [(ngModel)]="loginUserId"
          size="30em">
      </div>

      <div class="col-12 col-sm-12">
        <!-- 社員番号・ランク -->
        <label for="loginUserId">社員番号 &nbsp;</label>
        <input class="form-group" id="searchEmployeeCode" name="searchEvaluationMonthFrom" type="text" [(ngModel)]="searchEvaluationMonthFrom">
        <label for="loginUserId">ランク &nbsp;</label>
        <input class="form-group" id="searchEvaluationMonthTo" name="searchEvaluationMonthTo" type="text" [(ngModel)]="loginUserId">
      </div>
      <!-- </div> -->

    </form>
  </div>
</div>
