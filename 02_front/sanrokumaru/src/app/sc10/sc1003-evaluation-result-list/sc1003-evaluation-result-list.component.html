<!-- タイトル -->
<div class="col-12">
  <h6>評価結果一覧</h6>
  <hr>
</div>

<div class="search-condition" style="max-width:1000px;">
  <form #templateVariableName="ngForm" (ngSubmit)="functionName" class="form-horizontal">
    <!-- 評価期間 -->
    <div class="row">
      <div class="form-group col-12 col-sm-1">
        <label for="loginUserId">評価期間</label>
      </div>
      <div class="form-group col-12 col-sm-3">
        <input class="form-control" id="searchEvaluationMonthFrom" name="searchEvaluationMonthFrom" type="text"
          placeholder="yyyy/mm/dd" [(ngModel)]="searchEvaluationMonthFrom">
      </div>
      <div class="form-group col-12 col-sm-1">
        <label for="loginUserId">～</label>
      </div>
      <div class="form-group col-12 col-sm-3">
        <input class="form-control" id="searchEvaluationMonthTo" name="searchEvaluationMonthTo" type="text" placeholder="yyyy/mm/dd"
          [(ngModel)]="loginUserId">
      </div>
    </div>
    <!-- 社員番号・ランク -->
    <div class="row">
      <div class="form-group col-12 col-sm-1">
        <label for="loginUserId">社員番号</label>
      </div>
      <div class="form-group col-12 col-sm-3">
        <input class="form-control" id="searchEvaluationMonthFrom" name="searchEvaluationMonthFrom" type="text"
          placeholder="社員番号" [(ngModel)]="searchEvaluationMonthFrom">
      </div>
      <div class="form-group col-12 col-sm-1">
        <label for="loginUserId">ランク</label>
      </div>
      <div class="form-group col-12 col-sm-3">
        <input class="form-control" id="searchEvaluationMonthTo" name="searchEvaluationMonthTo" type="text" placeholder="ランク"
          [(ngModel)]="loginUserId">
      </div>
    </div>

    <!-- 部署 -->
    <div class="row">
      <div class="form-group col-12 col-sm-1">
        <label for="loginUserId">部署1</label>
      </div>
      <div class="form-group col-12 col-sm-3">
        <input class="form-control" id="searchEvaluationMonthFrom" name="searchEvaluationMonthFrom" type="text"
          placeholder="部署1" [(ngModel)]="searchEvaluationMonthFrom">
      </div>
      <div class="form-group col-12 col-sm-1">
        <label for="loginUserId">部署2</label>
      </div>
      <div class="form-group col-12 col-sm-3">
        <input class="form-control" id="searchEvaluationMonthTo" name="searchEvaluationMonthTo" type="text" placeholder="部署2"
          [(ngModel)]="loginUserId">
      </div>
      <div class="form-group col-12 col-sm-1">
        <label for="loginUserId">部署3</label>
      </div>
      <div class="form-group col-12 col-sm-3">
        <input class="form-control" id="searchEvaluationMonthTo" name="searchEvaluationMonthTo" type="text" placeholder="部署3"
          [(ngModel)]="loginUserId">
      </div>
    </div>
    <!-- 姓・名 -->
    <div class="row">
      <div class="form-group col-12 col-sm-1">
        <label for="loginUserId">姓</label>
      </div>
      <div class="form-group col-12 col-sm-3">
        <input class="form-control" id="searchEvaluationMonthFrom" name="searchEvaluationMonthFrom" type="text"
          placeholder="姓" [(ngModel)]="searchEvaluationMonthFrom">
      </div>
      <div class="form-group col-12 col-sm-1">
        <label for="loginUserId">名</label>
      </div>
      <div class="form-group col-12 col-sm-3">
        <input class="form-control" id="searchEvaluationMonthTo" name="searchEvaluationMonthTo" type="text" placeholder="名"
          [(ngModel)]="loginUserId">
      </div>
    </div>
    <!-- 評価対象 -->
    <div class="row">
      <div class="form-group col-12 col-sm-1">
        <label for="loginUserId">評価対象</label>
      </div>
      <div class="form-group col-12 col-sm-11">
        <ng-container *ngFor="let item of evaluattionTargetData; index as i">
          <label>
            <input type="radio" name="evaluattionTarget" [(ngModel)]="selectedEvaluattionTarget" [value]="item.value"
              [checked]="selectedEvaluattionTarget == item.value" (change)="show(i)">
            {{item.label}} &nbsp;
          </label>
        </ng-container>
      </div>
    </div>
    <!-- 退職者 -->
    <div class="row">
      <div class="form-group col-12 col-sm-1">
        <label for="loginUserId">退職者</label>
      </div>
      <div class="form-group col-12 col-sm-11">
        <ng-container *ngFor="let item of retireeData; index as i">
          <label>
            <input type="checkbox" name=" retiree{{i}}" [(ngModel)]=" retireeData[i].selected" [value]="item.value"
              (change)="show()">
            {{item.label}}
          </label>
        </ng-container>
      </div>
    </div>

  </form>
</div>
